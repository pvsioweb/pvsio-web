<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>PVSio-Web Interactive Prototype Builder</title>
<link href="pvsioweb/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="pvsioweb/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="pvsioweb/css/style.css" type="text/css" rel="stylesheet">
<link href="pvsioweb/css/image-mapper.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div id="content" class="center">
		<div id="header">
			<a class="btn btn-default" id="newProject"><span class="glyphicon glyphicon-file"></span> New Project</a>
			<a class="btn btn-default" id="openProject"><span class="glyphicon glyphicon-folder-open"></span> Open Project</a>
			<a class="btn btn-default" id="saveProject"><span class="glyphicon glyphicon-hdd"></span> Save Project</a>
			<a class="btn btn-default" id="btnLoadPicture"><span class="glyphicon glyphicon-picture"></span> Change Picture</a>
			<input type="file" class="hide" id="btnSelectPicture" name="selectPicture">
			<span>    Project  </span>
			<input type="text" placeholder="Untitled Project" id="txtProjectName" value="" class="input-Med" readonly="readonly">
		</div>
		<div id="body">
			<div id="imageDiv">
				<div id="imageDragAndDrop" class="dndcontainer">
					<span class="center">Drag  user interface picture here or if you prefer, use the button below</span>
					<br/>
					<button class="btn btn-primary center" id='btnLoadPicture'> Load Picture</button>
				</div>
				<img src="pvsioweb/image/start.png" usemap="#prototypeMap" />
				<div id='console'></div>
			</div>
			<div id="controlsContainer">
				<button id="btnBuilderView">Builder View</button>
				<button id="btnSimulatorView">Simulator View</button>
                <a id="lblWebSocketStatus" class="status right">WebSocket <span class="glyphicon glyphicon-ok"></span></a>
                <a id="lblPVSioStatus" class="status right">PVSio <span class="glyphicon glyphicon-warning-sign"></span></a>
			</div>
			
			<div id='logsDiv'>
				<div id='pvsio_commands_log_Container' class='pvsio-log-container'>
					<h2>GUI frontend commands</h2>
					
					<div id='pvsio_commands_log'></div>
				</div>
			
				<div id='pvsio_response_log_Container' class='pvsio-log-container'>
					<h2>PVSio backend replies</h2>
					<div id='pvsio_response_log'></div>
				</div>
			</div>
			<!-- container for specification source code -->
			<div id='specification_log_Container' class="clear-both">
				<div>
					<h2>Formal specification source file</h2> 
                    <div id="editorToolbar">
                        <button class="btn " id="btnTypeCheck">Typecheck</button>
                        <button class="btn" id="btnSetMainFile"><span class="glyphicon glyphicon-star"></span> Set As Main File</button>
<!--                        <button class="btn" id="btnSaveFile">Save File</button>

                        <button class="btn" id="btnSaveAll">Save All Files</button>
-->
                        <button class="btn btn-danger" id="btnRestartPVSioWeb">Restart PVSio Process</button>
                    </div>
				</div>
				<div id="sourcecode-editor-wrapper">
<!--
					<div id="specDragAndDrop" class="dndcontainer">
						<span class="center">Drag PVS file here or if you prefer, use the button below</span>
						<br/>
						<a class="btn btn-primary center" id='btnLoadSpec'><span class="glyphicon glyphicon-file-white"></span>Load Spec</a>
						<input type="file" class="hide" id="btnSelectSpec" name="selectSpec">
					</div>
-->
					<div id="pvsFiles">
                    
                    </div>
					<div id="editor">
					
	
					</div>
				</div>
				
			</div>
			
			<script type="text/javascript" src="pvsioweb/lib/jquery.js"></script>
            <script type="text/javascript" src="pvsioweb/lib/underscore/underscore.js"></script>
			<script type="text/javascript" src="pvsioweb/lib/backbone.js"></script>
           	<script type="text/javascript" src="pvsioweb/lib/handlebars-v1.1.0.js"></script>
			<script type="text/javascript" src="pvsioweb/bootstrap/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="require.js" data-main="index.js"></script>
	
		</div>
	
	</div>
	
	<map name="prototypeMap" id="prototypeMap">
	
	</map>
</body>
</html>
