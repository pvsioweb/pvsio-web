<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href="../../client/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../../client/app/plugins/graphbuilder/graph.css" rel="stylesheet" type="text/css"/>
        <link href="../../client/css/style.css" rel="stylesheet" type="text/css"/>

        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/960.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="content" class="content" style="display:none;">
            <div id="prototype">
                <img src="radical-7.jpg" style="width:580px;"/>
                <div style="margin:20px; margin-left:30px;">Simulation of Masimo Radical 7 PulseOximeter</div>
            </div>

            <div id="spo2sensor" style="padding: 10px 28px 10px 28px; border: lightgreen; border-style: solid;">
                Simulation of the SPO2 Sensor:
                <input type="text"
                       id="spo2_sensor_data"
                       name="spo2reading"
                       placeholder="Please enter a new SPO2 reading..."
                       size="44">
                <input type="submit" id="submit_spo2_sensor_data" value="Submit new SPO2 reading">
            </div>
            <div id="rrasensor" style="padding: 10px 28px 10px 28px; border: steelblue; border-style: solid;">
                Simulation of the RRa Sensor&nbsp;:
                <input type="text"
                       id="rra_sensor_data"
                       name="rrareading"
                       placeholder="Please enter a new RRa reading...."
                       size="44">
                <input type="submit" id="submit_rra_sensor_data" value="Submit new RRa reading">
            </div>
        </div>
        <div class="error" style="display:none;">
            <h1>Device ID already in use.</h1>
            <h2>Please, close the other instance or change the Device ID.</h2>
        </div>
        <div id="splash" class="demo-splash">
            <div class="loader">
                <div class="version">Masimo Radical 7 Demo</div>
                <div class="bar">Loading<div></div><div></div><div></div><div></div></div>
            </div>
        </div>
        <script type="application/javascript" src="../../client/lib/promise-0.1.1.js"></script>
		<script type="text/javascript" src="../../client/lib/jquery.js"></script>
		<script type="text/javascript" src="../../client/lib/underscore/underscore.js"></script>
		<script type="text/javascript" src="../../client/lib/backbone.js"></script>
		<script type="text/javascript" src="../../client/lib/handlebars-v1.1.0.js"></script>
		<script type="text/javascript" src="../../client/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../client/require.js" data-main="js/index.js"></script>
    </body>
</html>
