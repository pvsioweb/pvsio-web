<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body class="noselect" style="background:#999999";>
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../node_modules/underscore/underscore-min.js"></script>
        <script src="../../node_modules/backbone/backbone.js"></script>
        <script src="../../node_modules/requirejs/require.js" data-main="index.js"></script>

        <!-- background -->
        <div id="background" style="display:block; left:0px; top:0px; position:absolute;">
            <img draggable="false" src="../backgrounds/healthcare/hospital-blurred.jpeg" style="height:900px;">
        </div>

        <!-- visual appearance of the prototype -->
        <div id="zoll" class="content" style="display:block; left:100px; top:0px; position:absolute;">
            <!-- picture of the device -->
            <img draggable="false" src="zoll.png">

            <!-- device screens -->
            <div id="screen" style="position:absolute; display:none; overflow:hidden; top:194px; left:156px; width:220px; height:288px; border-radius:2px; opacity:0.9; background-color:rgb(103 240 83);">
                <div id="mainScreen" class="screen" style="position:absolute; top:0px; left:0px; height:100%; width:133px; border-right:1px solid black; opacity:0.9;">
                    <div class="top" style="position:absolute; width:132px; top:0px; height:82px; border-bottom:1px solid black; opacity:0.9;"></div>
                    <div class="bottom" style="position:absolute; width:132px; top:83px; height:124px; overflow:hidden; border-top:1px solid black; opacity:0.6;">
                        <img draggable="false" src="waveform-bottom.gif" style="position:absolute; height:101%; top:0px; left:0px;">
                    </div>
                </div>
                <div id="ventSetupScreen" class="screen" style="top:0px; left:133px; position:absolute; opacity:0.9;">
                    <div id="plug" style="top:206px; left:-132px; width:132px; height:42px; position:absolute; border-top:1px solid black; opacity:0.9;">
                        <div>
                            <i class="fa fa-plug" style="position:absolute; top:5px; left:6px; transform:rotate(135deg); border:1px solid black; border-radius:20px;"></i>
                            <div style="border-left:2px solid black; height:24px; width:24px; transform:rotate(45deg); transform-origin:center; position:absolute; left:11px; top:10px; opacity:0.9;"></div>
                        </div>
                        <div><i class="fa fa-battery-full" style="position:absolute; top:5px; left:30px; transform:rotate(-90deg)scale(1,1.5);"></i></div>    
                    </div>
                </div>
            </div>

            <!-- top LED -->
            <div id="led_shader" style="position:absolute; display:block; top:53px; left:188px">
                <img draggable="false" src="zoll-top-led-off.png">
            </div>
        </div>
        
    </body>
</html>
