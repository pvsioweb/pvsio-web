<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body class="noselect" style="background:#999999";>
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../node_modules/underscore/underscore-min.js"></script>
        <script src="../../node_modules/backbone/backbone.js"></script>
        <script src="../../node_modules/requirejs/require.js" data-main="index.js"></script>

        <!-- visual appearance of the prototype -->
        <div id="device" class="content" style="display:block; left:100px; top:60px; position:absolute;">
            <!-- device screens -->
            <div id="screen" style="position:absolute; top:0px; left:0px;">
                <div id="screen" class="screen" style="position:absolute; top:0px; left:0px; height:400px; width:602px; border:1px solid blue;">
                    <div class="top" style="position:absolute; width:600px; top:0px; height:80px; border:1px solid white;"></div>
                    <div class="center" style="position:absolute; width:600px; top:80px; height:240px; overflow:hidden; border:1px solid black;"></div>
                    <div class="bottom" style="position:absolute; width:600px; top:320px; height:80px; border:1px solid white;"></div>
                </div>
                <div id="panel" style="position:absolute; top:300px; left:0px; height:80px; width:200px;">
                </div>
            </div>
        </div>
        
    </body>
</html>
